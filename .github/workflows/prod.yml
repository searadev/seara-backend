name: Deploy Application Youtube

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                distribution: 'adopt'
                java-version: '11'
            - name: Build project
              run: mvn clean install -DskipTests
            - name: Login Docker Hub
              run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
            - name: Build docker image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/searadev .
            - name: Push image docker
              run: docker push ${{ secrets.DOCKER_USERNAME }}/searadev


    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Pull image from docker hub
              run: docker pull searadejesus/searadev:latest
            - name: Remove docker container
              run: docker rm -f searadejesus/searadev
            - name: Run docker container
              run: docker run -p 8080:8080 -e APP_PROFILE=${{secrets.APP_PROFILE}} -e CLIENT_ID=${{secrets.CLIENT_ID}} -e CLIENT_SECRET=${{secrets.CLIENT_SECRET}} -e JWT_SECRET=${{secrets.JWT_SECRET}} -e JWT_DURATION=${{secrets.JWT_DURATION}} -e PORT=${{secrets.PORT}} -e DB_URL=${{secrets.DB_URL}} -e DB_USERNAME=${{secrets.DB_USERNAME}} -e DB_PASSWORD=${{secrets.DB_PASSWORD}} searadejesus/searadev:latest